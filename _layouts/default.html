<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Logic & Motion</title>
  <meta name="description" content="{{ page.description | default: 'Logic & Motion â€“ Math and Physics teaching materials' }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body style="
  background-image: url('{{ page.background_image }}');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color: #eee;
">
  {% include header.html %}
<main class="content-box" style="margin-top: 2rem;">
  {{ content }}
</main>

{% if page.title == "Home" %}
  <h1 style="font-size: 5rem; text-align: center; color: #fff;
             text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                          -1px  1px 0 #000, 1px  1px 0 #000;">
    Logic & Motion
  </h1>
  <div class="subtitle" style="text-align: center; font-size: 2rem; font-style: italic; color: #ddd;
             text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                          -1px  1px 0 #000, 1px  1px 0 #000;">
    Teaching tools for a rational understanding
  </div>
{% else %}
  <div style="text-align: center; font-size: 1.2rem; font-weight: bold; color: #aadfff; margin-bottom: 1rem;">
    Logic & Motion
  </div>
{% endif %}

</body>
</html>
