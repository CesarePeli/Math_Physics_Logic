<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Logic & Motion</title>
  <meta name="description" content="{{ page.description | default: 'Logic & Motion – Math and Physics teaching materials' }}">
  <link rel="stylesheet" href="/style.css">
</head>
<body style="
  background-image: url('{{ page.background_image }}');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color: #eee;
">

  {% include header.html %}
{% if page.title == "Home" %}
  <section class="hero" style="text-align: center; margin: 4rem auto 3rem; max-width: 1000px;">
    <h1 style="font-size: 8rem; font-weight: bold; color: #fff;
               text-shadow: -2px -2px 0 #000, 2px -2px 0 #000,
                            -2px  2px 0 #000, 2px  2px 0 #000;
               margin: 0 auto;
               display: block;">
      Logic & Motion
    </h1>
    <p style="font-size: 2rem; font-style: italic; color: #ddd;
              text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                           -1px  1px 0 #000, 1px  1px 0 #000;
              margin: 1rem auto 0;
              display: block;
              max-width: 90%;">
      Tools for students and teachers — grounded in reasoning and clarity.
    </p>
  </section>
{% endif %}


  <main style="margin-top: 2rem; width: 100vw; margin: 0; padding: 0;">
    {% if page.raw %}
      {{ content }}
    {% else %}
      <div class="content-box">
        {{ content }}
      </div>
    {% endif %}
  </main>

  <footer style="text-align: center; font-size: 0.9rem; color: #aaa; margin: 4rem 0 2rem;">
    © {{ "now" | date: "%Y" }} Logic & Motion · Created by Cesare Peli
  </footer>

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        renderActions: {
          addMenu: []
        }
      },
      chtml: {
        displayAlign: 'center',
        scale: 1,
        linebreaks: {
          automatic: true
        }
      }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</body>
</html>
